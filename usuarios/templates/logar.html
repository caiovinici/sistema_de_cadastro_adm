{% extends "base.html" %}
{% load static %}

{% block 'head' %}
<link rel="stylesheet" href="{% static 'usuarios/css/usuarios.css' %}">

{% endblock 'head' %}

{% block 'body' %}
<div class="container-fluid">
 <div class="row">
 <div class="col-md-2 d-flex justify-content-center bg-img ">
 </div>
 <div class="col-md-10 d-flex justify-content-center bg-color-dark form-auth">
 <div class="container-form">
 <h1 class="text-logo">START.SE</h1>
 <h1>Login</h1>
 
 {% if messages %}
 {% for message in messages %}
 <section class="alert {{message.tags}}">
 {{message}}
 </section>
 {% endfor %}
 {% endif %}
 <br>
 
 <!--informando aonde os dados seram enviados "csrf_token validação de segurança-->
 <form action="{% url 'logar' %}" method="post"> {% csrf_token %}

 <label>Username</label>
 <input type="text" class="form-control input-pers" name="username" placeholder="Digite seu username">
 
 <br>
 
 <label>Senha</label>
 <input type="password" class="form-control input-pers" name="senha" placeholder="Digite sua senha">
 
 <div class="centralizar">
 <input type="submit" class="btn btn-indigo" value="Logar">
 
 <!--tag (a) redirecionamento de pags-->
 <!--Ex: redirecionado para o Google href="https://www.google.com"-->
 <a href="{% url 'cadastro' %}" class="texto">Não possuo uma conta</a>
 <!--botao de login que não possui cadastro-->

 </div>
 </form>
 </div>
 </div>

 </div>
</div>
{% endblock 'body' %}
